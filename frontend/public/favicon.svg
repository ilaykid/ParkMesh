<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Pin Shape Wireframe Mesh -->
  <g filter="url(#glow)">
    <!-- Outer Shape -->
    <path d="M50 100 C20 70 15 55 15 40 A35 35 0 0 1 85 40 C85 55 80 70 50 100 Z" fill="none" stroke="url(#meshGradient)" stroke-width="1.5" />
    
    <!-- Internal Mesh Lines (Abstracted) -->
    <path d="M15 40 L85 40 M50 5 L50 100 M25 20 L75 60 M25 60 L75 20 M15 40 L50 70 L85 40" stroke="url(#meshGradient)" stroke-width="0.5" opacity="0.6" fill="none" />
    <circle cx="50" cy="40" r="22" fill="none" stroke="url(#meshGradient)" stroke-width="1.5" />
    
    <!-- The Central 'P' -->
    <text x="50" y="49" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">P</text>
  </g>
</svg>
